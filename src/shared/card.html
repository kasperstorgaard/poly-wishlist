<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared/styles.html">

<dom-module id="pw-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        border: 1px solid black;
        background-color: white;
      }

      .media {
        width: 100%;
        background-color: white;
        background-repeat: no-repeat;
        background-position: right 0px center;
        background-size: cover;
      }

      .text {
        flex-basis: 46%;
        flex-shrink: 0;
        padding: 8px;
        text-align: left;
        background: white;
      }

      .by-line {
        font-size: 80%;
        color: rgba(0,0,0, .6);
      }

      h3 {
        font-size: 120%;
        padding: 0;
        margin: 0;
      }
    </style>

    <div class="text">
      <div class="by-line">Carhartt WIP Phantom</div>
      <h3>Coverall</h3>
      <p>
        Str L/XL, m√∏rke farver.<br />
        1000 - 1300 kr
      </p>
    </div>
    <div class="media" style$="background-image: url('[[media]]'); background-color: [[bgColor]]">
    </div>
  </template>

  <script>
    class PwCard extends Polymer.Element {
      static get is() { return 'pw-card'; }

      static get properties() {
        return {
          media: String
        }
      }
    }

    window.customElements.define(PwCard.is, PwCard);
  </script>
</dom-module>
