<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared/styles.html">

<dom-module id="pw-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
        background-color: white;
      }

      .media {
        display: flex;
        flex-direction: column;
        background-color: white;
      }

      img {
        width: 100%;
      }

      .text {
        flex-shrink: 0;
        height: 120px;
        padding: 8px;
        text-align: left;
        background: white;
      }

      .by-line {
        font-size: 80%;
        color: rgba(0,0,0, .6);
      }

      p {
        margin: 0;
      }

      h3 {
        font-size: 120%;
        padding: 0;
        margin: 0;
      }
    </style>

    <div class="media">
      <img src$=[[media]] alt=[[name]] class="src">
    </div>
    <div class="text">
      <div class="by-line">[[brand]]</div>
      <h3>[[name]]</h3>
      <p>[[description]]</p>
    </div>
  </template>

  <script>
    class PwCard extends Polymer.Element {
      static get is() { return 'pw-card'; }

      static get properties() {
        return {
          brand: String,
          media: String,
          name: String,
          description: String,
          _imgDimension: []
        }
      }

      static get observers() {
        return [
          '_loadImg(media)'
        ];
      }

      _loadImg(media) {
        if (!media) return;

        const img = document.createElement('img');
        img.addEventListener('load', () => {
          const {width, height} = img.getBoundingClientRect();
          this._imgDimensions = [width, height];
        });

        img.src = media;
      }
    }

    window.customElements.define(PwCard.is, PwCard);
  </script>
</dom-module>
