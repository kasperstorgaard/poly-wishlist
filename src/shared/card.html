<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared/styles.html">

<dom-module id="pw-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: right 0px center;
        background-size: contain;
      }
    </style>

    <div class="container" style$="background-image: url('[[media]]'); background-color: [[bgColor]]">
    </div>
  </template>

  <script>
    class PwCard extends Polymer.Element {
      static get is() { return 'pw-card'; }

      static get properties() {
        return {
          media: String,
          bgColor: {
            type: String,
            value: '#eee'
          }
        }
      }
    }

    window.customElements.define(PwCard.is, PwCard);
  </script>
</dom-module>
