<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="lazy-import" href="pages/wishlist.html">
<link rel="lazy-import" href="pages/not-found.html">

<dom-module id="pw-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
        max-width: 1000px;
        margin: 0 auto;
      }

      [main-title] {
        font-weight: bold;
      }

      app-header {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-app
      name="poly-wishlist"
      auth-domain="wishlist-e821a.firebaseapp.com"
      database-url="https://wishlist-e821a.firebaseio.com"
      api-key="AIzaSyCjfWo276WhMCw3yZt8MbwArEzwPRRhLqw"
      storage-bucket=""
      messaging-sender-id="270056303776">
    </firebase-app>

    <app-header-layout>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <div main-title>Kaspers fylder 30 Ã¥r!!!!</div>
        </app-toolbar>
      </app-header>

      <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="not-found"
        role="main">
        <pw-wishlist name="wishlist"></wishlist>
        <pw-not-found name="not-found"></my-view404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    class PwApp extends Polymer.Element {
      static get is() { return 'pw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'wishlist';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`pages/${page}.html`);
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'not-found';
      }
    }

    window.customElements.define(PwApp.is, PwApp);
  </script>
</dom-module>
