<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/classes/shadow.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../shared/styles.html">
<link rel="import" href="../shared/card.html">

<dom-module id="pw-wishlist">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-gutter: 5px;
        --app-grid-item-height: 430px;
        --app-grid-expandible-item-columns: 3;
      }

      ul {
        padding: 0;
        margin-top: 0;
        list-style: none;
      }

      iframe {
        width: 100%;
        height: 100%;
      }

      .centered-container {
        margin: 0 auto 40px;
      }

      .item pw-card {
        height: 100%;
      }

      .item:first-child {
        @apply --app-grid-expandible-item;
      }

      @media(max-width: 799px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
          --app-grid-item-height: 260px;
        }

        .centered-container {
          margin: 10px 5px;
        }
      }
    </style>

    <firebase-document
      app-name="poly-wishlist"
      path="/items"
      data="{{_itemsData}}"
    ></firebase-document>

    <div class="centered-container">
      <ul class="app-grid">
        <li hidden$=[[!_online]] class="item"><iframe src$=[[_frameUrl]]></iframe></li>
        <dom-repeat items="[[_items]]" as="item">
          <template>
            <li class="item">
              <pw-card
                name=[[item.name]]
                media=[[item.media]]
                description=[[item.description]]
                brand="[[item.brand]]"></pw-card>
            </li>
          </template>
        </dom-repeat>
      </ul>
    </div>
  </template>

  <script>
    class PwWishlist extends Polymer.Element {
      static get is() { return 'pw-wishlist'; }

      static get properties() {
        return {
          _items: {
            type: Array,
            computed: '_getItems(_itemsData.*)'
          },
          _frameUrl: {
            type: String,
            value: 'http://tv.giphy.com/celebrate'
          },
          _itemsData: Object,
          _online: Boolean
        }
      }

      connectedCallback() {
        super.connectedCallback();

        window.addEventListener('online', () => this._updateOnline(true));
        window.addEventListener('offline', () => this._updateOnline(false));
      }

      _getItems({base}) {
        return !base ? [] : Object.keys(base).map(key => Object.assign({ key }, base[key]));
      }

      _updateOnline(online = window.navigator.onLine) {
        this._online = online;
      }
    }

    window.customElements.define(PwWishlist.is, PwWishlist);
  </script>
</dom-module>
