<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/classes/shadow.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../shared/styles.html">
<link rel="import" href="../shared/card.html">

<dom-module id="pw-wishlist">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 4;
        --app-grid-gutter: 5px;
        --app-grid-item-height: 250px;
        --app-grid-expandible-item-columns: 4;
      }

      ul {
        padding: 0;
        margin-top: 0;
        list-style: none;
      }

      iframe {
        width: 100%;
        height: 100%;
      }

      .centered-container {
        margin: 0 auto 40px;
      }

      .item pw-card {
        height: 100%;
      }

      .item:nth-child(5n + 1) {
        @apply --app-grid-expandible-item;
        height: 400px;
      }

      @media(max-width: 799px) {
        :host {
          --app-grid-columns: 2;
          --app-grid-gutter: 5px;
          --app-grid-item-height: 200px;
        }

        .centered-container {
          margin: 10px 5px;
        }

        .item:nth-child(5n + 1) {
          height: 250px;
        }

        [spacer] {
          margin-left: 0;
        }
      }
    </style>

    <div class="centered-container">
      <ul class="app-grid">
        <li class="item"><iframe src$="[[_frameUrl]]"></iframe></li>
        <dom-repeat items="[[_photos]]" as="photo">
          <template>
            <li class="item">
              <pw-card media=[[photo]]></pw-card>
            </li>
          </template>
        </dom-repeat>
      </ul>
    </div>
  </template>

  <script>
    class PwWishlist extends Polymer.Element {
      static get is() { return 'pw-wishlist'; }

      static get properties() {
        return {
          _photos: {
            type: Array,
            value: () => [
              'https://mosaic01.ztat.net/vgs/media/pdp-gallery/C1/42/2E/01/4C/11/C1422E014-C11@12.jpg'
            ]
          },
          _frameUrl: {
            type: String,
            value: 'http://tv.giphy.com/celebrate'
          }
        }
      }
    }

    window.customElements.define(PwWishlist.is, PwWishlist);
  </script>
</dom-module>
